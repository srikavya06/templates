</!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color:#9999ff;
  
}

.icon {
  padding: 10px;
  background: dodgerblue;
  color: white;
  min-width: 50px;
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
}

.input-field:focus {
  border: 2px solid dodgerblue;
}

/* Set a style for the submit button */
.btn {
  background-color: dodgerblue;
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
<title></title>
</head>
<body>
	<form method="POST" style="max-width:500px;margin:auto">
  {% csrf_token %}
  <div class="input-container">
    enter username<input class="input-field" type="text" placeholder="Username" name="name">
  </div>

</body>
</html>
